<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>お問合わせフォーム</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>お問合わせフォーム</h1>
    <form action="./mail_confirm.php" method="post">
      <div>
        <label>名前<br><input type="text" name="name" class="text" size="35"></label>
      </div>
      <div>
        <label>メールアドレス<br><input type="email" name="mail" class="text" size="35"></label>
      </div>
      <div>
        <label>年齢</label>
        <br>
        <select class="age" name="age">
          <option>選択してください</option>
          <script>
            for(i = 18; i <= 65; i++) {
              document.write("<option>");
              document.write(i);
              document.write("</option>");
            }
          </script>
        </select>
      </div>
      <div>
        <label>コメント<br><textarea name="comments" cols="35" rows="7"></textarea></label>
      </div>
      <div>
        <input type="submit" class="submit" value="送信する">
      </div>
    </form>
  </body>
</html>
